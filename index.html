<body>

    <nav class="navbar navbar-dark bg-dark" id="nav">

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Django Rest Framework</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

    <div id="list-rendering">
        <h2>所有資訊</h2>

        <div v-for="todo in todos" class="li">
            <h5 class="product_title">{{todo.name}}</h5>
            <p class="clickme">⇧click me see detail!⇧</p>
            <hr>
            <p class="detail"> <label for="">上傳者:</label>{{todo.uploader}}<br><label for="">狀態:</label>{{todo.status}}<br><label for="">描述:</label>{{todo.description}} <br><label for="">價格:</label>{{todo.price}}
            </p>
        </div>
