<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <title>Login</title>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark" id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Django Rest Framework</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link " v-if="show == true">Login/Register</a>
                        <a href="login.html" class="nav-link " v-if="show == false">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NAV -->
    <form action="" class="form" id="form">

        <div class="container-fluid form_container register-form">
            <h2>Register Now</h2>
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label ">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" v-model="username">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="first_name" class="col-sm-2 col-form-label ">email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="first_name" v-model="email">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label ">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" v-model="password">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="last_name" class="col-sm-2 col-form-label badge-dark badge  text-wrap ">check <br> password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="last_name" v-model="check_password">
                </div>
            </div>
            <!-- register -->
            <hr>
            <div class="mb-3 row">
                <div class="col-sm-6 "><input type="reset" value="reset" class="form-control" id="reset" v-on:click="reset"></div>
                <div class="col-sm-6 "><input type="submit" value="register" class="form-control" id="submit" v-on:click="register"></div>
            </div>
            <p class="message">Have Account? <a href="#">Login now</a></p>
        </div>

        <div class="container-fluid form_container login-form">
            <h2>Login Now</h2>
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="login_username" v-model="login_username" value="">

                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="login_password" v-model="login_password">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-sm-6 "><input type="reset" value="reset" class="form-control" id="login_reset" v-on:click="reset"></div>
                <div class="col-sm-6 "><input v-on="login" type="submit" value="login" class="form-control" id="login_submit" v-on:click="login"></div>
            </div>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </div>
    </form>

    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="Jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="login.js"></script>
</body>

</html>
